<div class="modal-dialog">

    <div class="modal-header">
        <h4 class="modal-title">Edit an Organization Profile</h4>
        <small class="font-bold">Edit a profile for this organization.</small>
    </div>

    <div class="modal-body">
        <form method="get" class="form-horizontal">

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <label>
                                <input icheck type="checkbox" name="checkboxDefault" ng-model="organizationProfile.Default" /> Make this the organization default profile
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="organization">Organization</label>
                        <input type="text" id="organization" placeholder="Organization" ng-model="organizationProfile.OrganizationId" class="form-control">
                    </div>
                </div>
            </div>-->

            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="profileName">Profile Name</label>
                        <input type="text" Id="profileName" placeholder="Profile Name" ng-model="organizationProfile.ProfileName" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="description">Description</label>
                        <input type="text" Id="title" placeholder="Description" ng-model="organizationProfile.Description" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="title">Primary Contact</label>
                        <input type="text" Id="primaryContact" placeholder="Contact Name" ng-model="organizationProfile.PrimaryContact" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Phone" ng-model="organizationProfile.Phone" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="fax">Fax</label>
                        <input type="tel" id="fax" placeholder="Fax Number" ng-model="organizationProfile.Fax" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Email" ng-model="organizationProfile.Email" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Country" ng-model="organizationProfile.Country" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="county">County</label>
                        <input type="text" id="county" placeholder="Secondary Phone" ng-model="organizationProfile.County" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="timeZone">TimeZone</label>
                        <input type="text" id="timeZone" placeholder="Time Zone" ng-model="organizationProfile.TimeZone" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="language">Language</label>
                        <input type="text" id="language" placeholder="Language" ng-model="organizationProfile.Language" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="4" placeholder="Notes" ng-model="organizationProfile.Notes" class="form-control"></textarea>
                        <!--<input type="text" id="notes" placeholder="Notes" ng-model="organizationProfile.Notes" class="form-control">-->
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-success" ng-click="ok(organizationProfile)">Save changes</button>
</div>
