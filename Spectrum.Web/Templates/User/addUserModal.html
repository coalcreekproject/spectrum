<div class="modal-dialog">

    <div class="modal-header">
        <h4 class="modal-title">Add User</h4>
        <small class="font-bold">Add a user for this organization.</small>
    </div>

    <div class="modal-body">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="userName">User Name</label>
                        <input type="text" id="userName" placeholder="Username" ng-model="user.UserName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Email" ng-model="user.Email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" ng-model="user.Password" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="password">Confirm Password</label>
                        <input type="password" placeholder="Confirm Passowrd" ng-model="user.ConfirmPassword" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-success" ng-click="ok(user)">Save changes</button>
</div>
