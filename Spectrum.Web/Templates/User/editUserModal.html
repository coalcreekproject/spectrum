<div class="modal-dialog">

    <div class="modal-header">
        <h4 class="modal-title">Edit User</h4>
        <small class="font-bold">Edit This User</small>
    </div>

    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="UserName">Username</label>
                        <input type="text" id="UserName" name="UserName" ng-model="user.UserName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" name="Email" ng-model="user.Email" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="Password">Password</label>
                        <input type="password" id="Password" placeholder="Password" ng-model="user.Password" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="ConfirmPassword">Confirm Password</label>
                        <input type="password" id="ConfirmPassword" placeholder="Confirm Passowrd" ng-model="user.ConfirmPassword" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-success" ng-click="ok(user)">Save changes</button>
</div>
