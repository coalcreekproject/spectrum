<div class="modal-dialog">

    <div class="modal-header">
        <h4 class="modal-title">Edit an Organization</h4>
        <small class="font-bold">Edit an organization in the system.</small>
    </div>

    <div class="modal-body">
        <form method="get" class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="OrganizationTypeId">Name</label>
                        <input type="text" placeholder="Name" ng-model="organization.Name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="OrganizationTypeId">Organization Type</label>
                        <input type="text" id="OrganizationTypeId" placeholder="OrganizationTypeId" ng-model="organization.OrganizationTypeId" class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-success" ng-click="ok(organization)">Save changes</button>
</div>
